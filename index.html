<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Link to Style -->
    <link rel="stylesheet" href="assets/css/style.css">
        <!-- Link to javascript -->
    <script src="assets/js/get.js"></script>
        <!-- Link to Google SRC -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <div id="Cartão">
        <h1>Votação do Público</h1>
        <p><span id="TotalVotes"></span> votos</p>
        <div id="container"><img id="ImgCarro"></div>
        <h2 id="NomeCarro"><h2>
        <div id="btns">
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <button type="button" class="btn col-lg-12" data-remote="true" data-method="like" id="like">
                        <div class="col-md-12 ">
                            <i class="fa fa-thumbs-up white"></i>
                            <span id="PositiveVotes" class="white"></span>
                        </div>
                    </button>
                </div>
                <div class="col-md-6 col-sm-12">
                    <button type="button" class="btn col-lg-12" data-remote="true" data-method="dislike" id="dislike">
                        <div class="col-md-12"> 
                            <i class="fa fa-thumbs-down white"></i>
                            <span id="NegativeVotes" class="white"></span>
                        </div>
                    </button>         
                </div>
            </div>
        </div>
    </div>
</body>
</html>
